<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Summarizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>AI Summarizer</h1>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" class="theme-switch">
        <label for="theme-switch" class="theme-label">
          <span class="theme-icon">ðŸŒ™</span>
        </label>
      </div>
    </div>

    <button id="summarize">
      <span class="spinner" id="spinner" style="display:none;"></span>
      <span id="summarize-label">Summarize Selected Text</span>
    </button>

    <div class="controls-row">
      <label for="length" class="visually-hidden">Summary length</label>
      <select id="length" aria-label="Summary length">
        <option value="short">Short</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
      </select>
      <button id="clear">Clear</button>
    </div>

    <div id="result" class="result"></div>
    
    <div class="action-buttons">
      <button id="copy-summary" class="copy-btn">
        <span class="copy-icon">ðŸ“‹</span>
        <span class="copy-text">Copy Summary</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
